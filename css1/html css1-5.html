<!DOCTYPE html>
<html>
    <head>
        <style>
            h1,UL{
                font-family:  'caStellar';
                color: RED;
                text-decoration: underline;
            }
            #hl{
                text-decoration: overline;
                font-family: 'Chiller';
                color: blue;
            }
            #hll{
                color:deeppink;
            }
        </style>
    </head>
    <body>
        <h1>THIS HEADER IS IN RED</h1>
        <h4 id="hl">This header is in blue</h4>
        <h4 id="hll">This is normal text</h4>
    </body>
</html>
